<html lang="en">

</head>
<body>
    <header>
        <nav id="nav-container" role="navigation" aria-label="Main Navigation">
            <ul>
                <li><a href="../html/index.html">About</a></li>
                <li><a href="#builds-container">Builds</a></li>

                <li><a href="../html/contact.html">Contact</a></li>

                    <img id="LinkedIn" src="../images/linkedin-linkicon.svg" alt="LinkedIn">
                </a></li>
                <li><a class="social-links" href="#" target="_blank"  aria-label="GitHub profile">
                    <img id="GitHub" src="../images/github-linkicon.svg" alt="GitHub">
                </a></li>
            </ul>
        </nav>
    </header>


    <main>
        <br>
        <br>
        <br>
        <section id="contact-us" role="region" aria-labelledby="contact-us-title">
            <h1 id="contact-us-title">Let's Talk</h1>
            <p id="contact-us-text">Interested in our services or have a specific project in mind? Use the form below to share the details with us. Whether it's a web development project or a technical inquiry, we're here to assist and collaborate with you.</p>
        </section>

        <form id="contactForm" action="/submit-form" method="post" aria-labelledby="contact-us-title">
            
            <input type="text" id="fullname" name="fullname" placeholder="Name *" required minlength="1" maxlength="100">
            <br>  
            <input type="email" id="email" name="email" placeholder="Email *" required pattern=".*@.*" title="Email must include an @ symbol">
            <br>
            <input type="subject" id="subject" name="subject" placeholder="Subject *" required>
            <br>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="Write your message here..."></textarea>

        </form>
    </main>


    <footer></footer>
    <script src="../js/contact.js"></script>
</body>
</html>
